<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="imagea is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                                    alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h2><span class="scorePlayerOne">0</span>  to <spans class="scorePlayerTwo">0</spans></h2>
                            </div>
                            <p class="subtitle">Use the buttons below to keep score</p>
                            <label for="score-select" class="label is-large">Playing To</label>
                            <div class="select is-rounded">
                                <select name="score" id="score-select">
                                    <option value="">--Please choose an option--</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="playerOnePlus is-primary button card-footer-item is-large">+1 Player One</button>
                            <button class="playerTwoPlus is-info button card-footer-item is-large">+1 Player Two</button>
                            <button class="resetButton is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
